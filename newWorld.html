<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New World Item Flipping Calculator</title>
  <link rel="stylesheet" href="nwStylesheet.css">
</head>
<body>
  <div class="container">
    <h1>New World Item Flipping Calculator</h1>
    <label for="buyPrice">Buy Price:</label>
    <input type="number" id="buyPrice" placeholder="Enter buy price">
    <label for="sellPrice">Sell Price:</label>
    <input type="number" id="sellPrice" placeholder="Enter sell price">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" placeholder="Enter quantity">
    <button onclick="calculateProfit()">Calculate Profit</button>
    <div id="profitResult"></div>
  </div>

  <script src="nwScript.js"></script>
</body>
</html>
